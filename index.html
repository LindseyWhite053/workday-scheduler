<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead"> simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <div class="container col-xs-12 col-md-10 ">
        <div class="row time-block" >
          <label for="nineAm" class="col-xs-12 col-md-1 hour">9 a.m.</label>
          <textarea id="9-AM" name="nineAm" class="col-xs-12 col-md-10 description">Event</textarea>
          <button id="save-event" class="saveBtn col-xs-12 col-md-1">
            <span class="oi oi-file"></span>
          </button>
        </div>
        <div class="row time-block" >
          <label for="tenAm" class="col-xs-12 col-md-1 hour">10 a.m.</label>

        </div>
